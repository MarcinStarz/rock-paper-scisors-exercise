<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scisors</title>
    <link rel="stylesheet" href="style.css">
<!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
</head>

<body>
    <div id="winnerContainer"></div>

    <div id="counterContainer">
        <div class="youContainer">
            <div class="youScore">
                <span class="you">YOU</span>
                <span class="playerScore">0</span>
            </div>
            <div class="youChoice"></div>
        </div>

        <span class="vs">VS</span>

        <div class="computerContainer">
            <div class="pcChoice"></div>
            <div class="computerScore">
                <span class="pc">PC</span>
                <span class="pcScore">0</span>
            </div>
        </div>
    </div>

    <div id="buttons">
        <input type="image" src="icons/png/rock.png" class="rock button">
        <input type="image" src="icons/png/paper.png" class="paper button">
        <input type="image" src="icons/png/scissors.png" class="scissors button">
    </div>

    <script src="script.js"></script>
</body>

</html>
